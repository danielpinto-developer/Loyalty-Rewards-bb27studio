<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Blossoms</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-container">
      <h1 id="header">Hola Lucy</h1>
      <div class="numero" style="margin-top: 10px">
        <input type="text" placeholder="Número de teléfono" id="phone-number" />
        <button id="buscarButton">Buscar</button>
      </div>
      <div class="spacing" style="height: 35px"></div>
      <div class="register">
        <button id="registerButton" style="background-color: #19a337">
          Registrar nuevo numero
        </button>
      </div>

      <!-- Modal for adding new number -->
      <div id="modal" class="modal" style="display: none">
        <div class="modal-content">
          <h2>Agregar Nuevo Numero</h2>
          <div class="register-inputs">
            <input type="text" placeholder="Nombre" id="new-name" />
            <input
              type="text"
              placeholder="Nuevo Número de teléfono"
              id="new-phone-number"
            />
          </div>
          <button id="addButton" class="green-button" style="margin-top: 10px">
            Agregar
          </button>
        </div>
      </div>

      <div id="message" style="color: red; display: none">
        Cuenta no encontrada
      </div>
      <div id="client-info" style="display: none">
        <p id="client-details"></p>
        <div class="buttons-row">
          <button id="showPreviousButton">Historial</button>
          <button id="showDiscountsButton">Descuentos</button>
          <button id="showAddPointsButton">Puntos</button>
        </div>
        <div id="previous-section" class="tab-content" style="display: none">
          <!-- Previous services will be displayed here -->
        </div>
        <div id="discounts-section" class="tab-content" style="display: none">
          <!-- Discounts will be displayed here -->
        </div>
        <div id="add-points-section" class="tab-content" style="display: none">
          <div class="service-selection">
            <label for="service">Servicio:</label>
            <select id="service">
              <option value="Eyelashes">Pestañas</option>
              <option value="Nails">Uñas</option>
              <option value="Pedicure">Pedicure</option>
              <option value="Retouches">Retoques</option>
            </select>
            <button id="addServiceButton">Agregar</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
