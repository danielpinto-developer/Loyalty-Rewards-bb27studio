<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Blossoms</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-container">
      <h1>Hello Luna</h1>
      <h3>Programa de Lealtad</h3>
      <div class="numero">
        <input type="text" placeholder="Número de teléfono" id="phone-number" />
        <button id="buscarButton">Buscar</button>
      </div>
      <p id="message" style="color: red; display: none">Cuenta no encontrada</p>
      <div id="client-info" style="display: none">
        <div class="buttons-row">
          <button id="showPreviousButton">Historial</button>
          <button id="showAddPointsButton">Añadir puntos</button>
        </div>
        <div id="previous-section" class="tab-content" style="display: none">
          <!-- Previous services will be displayed here -->
        </div>
        <div id="add-points-section" class="tab-content" style="display: none">
          <div class="service-selection">
            <label for="service">Servicio</label>
            <select id="service">
              <option value="Eyelashes">Pestañas</option>
              <option value="Nails">Uñas</option>
              <option value="Pedicure">Pedicure</option>
              <option value="Retouches">Retoques</option>
            </select>
            <button id="addServiceButton">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
