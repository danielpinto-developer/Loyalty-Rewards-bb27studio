<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-container">
      <h1>Hello Lucy</h1>
      <h3>Añadir más puntos</h3>
      <div class="numero">
        <input type="text" placeholder="Número de teléfono" id="phone-number" />
        <button onclick="checkPhoneNumber()">Buscar</button>
      </div>
      <p id="message" style="color: red; display: none">Cuenta no encontrada</p>
      <div id="action-buttons" style="display: none">
        <button onclick="showTab('service-history')">Previous</button>
        <button onclick="showTab('add-points')">Add Points</button>
      </div>
      <div id="client-info"></div>
      <div id="service-history" class="tab-content" style="display: none"></div>
      <div id="add-points" class="tab-content" style="display: none">
        <div>
          <label for="service">Select Service:</label>
          <select id="service">
            <option value="Eyelashes">Eyelashes</option>
            <option value="Nails">Nails</option>
            <option value="Pedicure">Pedicure</option>
            <option value="Retouches">Retouches</option>
          </select>
          <button onclick="addService()">Add Service</button>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
