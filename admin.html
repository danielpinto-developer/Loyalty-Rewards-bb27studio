<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Admin Panel</h1>
      <div class="numero">
        <input type="text" placeholder="Número de teléfono" id="phone-number" />
        <button id="buscarButton">Buscar</button>
      </div>
      <div class="spacing"></div>
      <div class="register">
        <button id="registerButton">Registar nuevo numero</button>
      </div>

      <!-- Modal for adding new number -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Agregar Nuevo Numero</h2>
          <input type="text" placeholder="Nombre" id="new-name" />
          <input
            type="text"
            placeholder="Nuevo Número de teléfono"
            id="new-phone-number"
          />
          <button id="addButton">Agregar</button>
        </div>
      </div>

      <div id="message" style="color: red; display: none">
        Cuenta no encontrada
      </div>
      <div id="client-info" style="display: none">
        <div class="buttons-row">
          <button id="showPreviousButton">Previous</button>
          <button id="showDiscountsButton">Discounts</button>
          <button id="showAddPointsButton">Add Points</button>
        </div>
        <div id="previous-section" class="tab-content" style="display: none">
          <!-- Previous services will be displayed here -->
        </div>
        <div id="discounts-section" class="tab-content" style="display: none">
          <!-- Discounts will be displayed here -->
        </div>
        <div id="add-points-section" class="tab-content" style="display: none">
          <div class="service-selection">
            <label for="service">Select Service:</label>
            <select id="service">
              <option value="Eyelashes">Eyelashes</option>
              <option value="Nails">Nails</option>
              <option value="Pedicure">Pedicure</option>
              <option value="Retouches">Retouches</option>
            </select>
            <button id="addServiceButton">Add Service</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
